<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LInk Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- /Link Bootstrap -->

    <!-- Link Custom Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /Link Custom Style -->

    <title>Even/Odd Game</title>

</head>

<body>

    <div class="container-md text-center">

        <h1 class="fs-1 mb-5 mt-3">Even/Odd Game</h1>

        <!-- Input Form -->
        <form id="input-form" class="row justify-content-center my-3">
    
            <div class="col-4">

                <h2 class="fs-3 mb-2">
                    Hello User! Please, insert a number between 1 and 5.
                </h2>
        
                <input type="number" id="input-number" aria-label="Insert a word to check." class="form-control my-2">
        
                <h2 class="fs-3 mb-2">
                    Now bet. Even or Odd?
                </h2>

                <select id="input-choise" class="form-select my-2" aria-label="choose even or odd">

                    <option value="even">Even</option>

                    <option value="odd">Odd</option>

                </select>

                <button type="submit" class="btn btn-primary my-2">
                    Play
                </button>
                  
            </div>
        
        </form>
        <!-- /Input Form -->

        <!-- Message -->
        <div class="row justify-content-center">

            <div class="col-4">
    
                <div class="fs-3 m-3 p-2 bg-white border border-5 rounded hidden" id="message">
                    Message
                </div>

            </div>

        </div>
        <!-- /Message -->

    </div>

    
    <script src="./js/functions.js"></script>

    <script src="./js/script.js"></script>

</body>

</html>
